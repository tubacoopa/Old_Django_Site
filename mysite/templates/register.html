{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

{% include "loggedout_header.html" %}

<div class="content_stream">
<div class="floater">
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post" action="{% url 'registered' %}">
{% csrf_token %}
<table>
<tr>
    <td style="font-size: small;"><label for="id_username">Username:</label></td>
    <td><input id="id_username" maxlength="254" name="username" type="text" /></td>

</tr>
<tr>
    <td style="font-size: small;"><label for="id_password">Password:</label></td>
    <td><input id="id_password" name="password" type="password" /></td>

</tr>
<tr>
    <td style="font-size: small;"><label for="id_email">Email:</label></td>
    <td><input id="id_email" name="email" type="text" /></td>

</tr>
</table>

<input type="submit" value="Register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
</div>
